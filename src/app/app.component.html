<div class="center">
  <p class="warning" *ngIf="messageToUser !==''">{{messageToUser}}</p>
  <div class="">
    <form>
      <input type="text" [(ngModel)]="this.task" [value]="this.task" name="taskName">
      <button class="pointer margin10" (click)="addTask(this.task)">Add task</button>
    </form>
    <div class="marPad5" *ngFor="let item of tasks; index as i;">
      <a>{{item}}</a> &nbsp; <button class="pointer" (click)="removeTask(i)">&#x2421;</button>
    </div>
  </div>
  <div>
    <h1 id="drink">
      {{drinkName}}
    </h1>
  </div>
  <div class="counterBody">
    <a>Counter: </a> <span class="boldFont">{{counter}}</span>
    <br>
    <button (click)="increaseCounter()">Increase</button>
    <button (click)="decreaseCounter()">Decrease</button>
    <button (click)="resetCounter()">Reset</button>
  </div>

  <div class="buttonTextShow">
    <button (click)="toggleText($event.target.innerText)" id="btnText">Show Text</button>
    <p *ngIf="displayMsg" id="textDisplay">Hello World!</p>
  </div>

  <div class="scoreBoard">
    <p>Using [ngStyle]</p>
    <p *ngFor="let item of scores; index as i">
      <span [ngStyle]="getStyle({item})" >{{scores[i]}}</span>
    </p>
  </div>

  <div class="scoreBoard">
    <p>Using [ngClass]</p>
    <p *ngFor="let item of scores;">
      <span [ngClass]="getClass({item})">{{item}}</span>
    </p>
  </div>
  
</div>
